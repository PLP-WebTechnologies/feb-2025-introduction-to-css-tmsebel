<!DOCTYPE html>
<!-- This is the document type declaration -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>
<body>
    <header>
        <h1 class="main-heading">Introduction to CSS</h1> <!-- Class: main-heading (Typography: Heading style) -->
    </header>
    
    <section>
        <p class="description">This is a sample page to demonstrate CSS styling using classes, IDs, and various properties.</p> <!-- Class: description (Typography: Paragraph style) -->
        <img id="styled-image" src="image.jpg" alt="Sample Image"> <!-- ID: styled-image (Color: Image border or background styling) -->
        <a href="#" class="styled-link">Click Me</a> <!-- Class: styled-link (Color: Link styling) -->
    </section>
</body>
</html>
